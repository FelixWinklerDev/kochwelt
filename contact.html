<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="./assets/img/global/logo_small.png" />
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/fonts.css">
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/contact.css" />
  <script src="./scripts/global-script.js" defer></script>
  <script src="./scripts/form-script.js" defer></script>
  <title>Kochwelt</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-wrapper">
        <a class="logo" href="./index.html"><img src="./assets/img/global/logo.png" alt="logo" /></a>
        <nav class="hide">
          <ul>
            <li class="active-link"><a href="./index.html">Start</a></li>
            <li><a href="./recipes/recipe.html">Rezept des Tages</a></li>
            <li><a href="./contact.html">Kontakt</a></li>
            <li><a href="./impressum.html">Impressum</a></li>
          </ul>
        </nav>
        <button class="burger-menu" onclick="toggleMenu(this)">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
  </header>
  <main class="contact-page">
    <section class="container">
      <div class="form-wrapper">
        <form onsubmit="sendMail(event)">
          <h3>Kontaktiere uns</h3>
          <label for="name">Dein Name:</label>
          <input id="name" name="name" type="text" required />
          <label for="email">Deine E-Mail:</label>
          <input id="email" name="email" type="email" required />
          <label for="message">Deine Nachricht</label>
          <textarea id="message" name="message" type="textarea" required></textarea>
          <button class="button" type="submit">Abschicken</button>
        </form>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="footer-wrapper">
        <a class="logo" href="./index.html">
          <img src="./assets/img/global/logo-wei.png" alt="logo" />
        </a>
        <div class="links_wrapper">
          <ul>
            <li>
              <a target="_blank" href="http://facebook.com"><img src="./assets/img/global/facebook-follow.svg"
                  alt="Facebook" /></a>
            </li>
            <li>
              <a target="_blank" href="http://instagram.com"><img src="./assets/img/global/instagram-follow.svg"
                  alt="Instagram" /></a>
            </li>
            <li>
              <a target="_blank" href="http://twitter.com"><img src="./assets/img/global/x-social-media-follow.svg"
                  alt="Twitter" /></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
